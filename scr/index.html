<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtisanCraft - Token Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0f0f12;
            color: #ffffff;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 20px 50px;
            background-color: #1a1a1f;
            border-bottom: 1px solid #2a2a32;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #6c62fe;
            margin-right: 40px;
        }

        .search-bar {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: #2a2a32;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .wallet-section {
            display: flex;
            align-items: center;
            margin-left: 40px;
        }

        .token-balance {
            background: #6c62fe;
            padding: 8px 15px;
            border-radius: 5px;
            margin-right: 20px;
            font-weight: 500;
        }

        .connect-wallet {
            background: #2a2a32;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .connect-wallet:hover {
            background: #3a3a42;
        }

        .hero-section {
            padding: 80px 50px;
            text-align: center;
            background: linear-gradient(45deg, #1a1a1f, #2a2a32);
        }

        .hero-title {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            color: #8c8c8c;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 50px;
        }

        .product-card {
            background: #1a1a1f;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-details {
            padding: 20px;
        }

        .product-price {
            color: #6c62fe;
            font-weight: 600;
            margin: 10px 0;
        }

        .buy-button {
            background: #6c62fe;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .buy-button:hover {
            background: #5b52e0;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-wrap: wrap;
            }
            
            .search-bar {
                order: 3;
                width: 100%;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ArtisanCraft</div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search handmade items...">
        </div>
        <div class="wallet-section">
            <div class="token-balance">0.00 ACT</div>
            <div class="connect-wallet" onclick="connectWallet()">Connect Wallet</div>
        </div>
    </nav>

    <section class="hero-section">
        <h1 class="hero-title">Discover Unique Handmade Treasures</h1>
        <p class="hero-subtitle">Shop exclusive artisan creations using ArtisanCraft Tokens (ACT)</p>
    </section>

    <div class="products-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x250" alt="Product" class="product-image">
            <div class="product-details">
                <h3>Handcrafted Ceramic Vase</h3>
                <p class="product-price">45.50 ACT</p>
                <button class="buy-button" onclick="handleBuy()">Purchase</button>
            </div>
        </div>
        <!-- Add more product cards similarly -->
    </div>

    <script>
        function connectWallet() {
            // Simulated wallet connection
            document.querySelector('.token-balance').innerText = '150.00 ACT';
            document.querySelector('.connect-wallet').innerText = '0x1234...5678';
            alert('Wallet connected successfully!');
        }

        function handleBuy() {
            const isConnected = document.querySelector('.connect-wallet').innerText !== 'Connect Wallet';
            
            if (!isConnected) {
                alert('Please connect your wallet first!');
                return;
            }
            
            // Simulated purchase
            if (confirm('Confirm purchase?')) {
                alert('Purchase successful! NFT transferred to your wallet.');
            }
        }
    </script>
</body>
</html>
